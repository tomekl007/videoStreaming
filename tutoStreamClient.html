<html>
<head>
	<title>Video</title>
	<style>
		video{display: none;}
	</style>
</head>
<body>
	<img id='miImg'>
	<script src="/socket.io/socket.io.js"></script>
	<script>
	var i = 0;
		var websocket = io.connect();
		websocket.on('setFrame',proc);
		function proc(img)
		{
      console.log("processing img  " + i );
      i++;
			document.querySelector('#miImg').src = img;
		};
	</script>
</body>
</html>
